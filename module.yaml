sdk *default:
  build:
    target: Vostok.Logging.Context.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
	- Vostok.Logging.Context/bin/Release/netstandard2.0/Merged/Vostok.Logging.Context.dll

  deps:
	- vostok.context@dev
	- vostok.commons@dev
	- vostok.logging.abstractions@dev
	- vostok.logging.context@dev

full-build > sdk:
  build:
    target: Vostok.Logging.Context.sln
    configuration: Release